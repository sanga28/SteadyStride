            max-width: 500px;

            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        }
        .form-container h2 {

            font-weight: bold;
            color: #2f855a;
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.5rem;

        }

        .form-container input,
        .form-container select {

<body>

<img id="relimg" class="hidden lg:block lg:w-[100vw] lg:h-[100vh] lg:absolute" src="./homescreen.png" alt=""></div>
<div class="lg:h-20 lg:border-b-2 lg:border-green-400 relative lg:w-full lg:h-20 lg:border-b-2 lg:border-green-400 lg:relative ">
    <div class="">

            <li class="p-7 font-semibold text-green-800"><a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="randoml.html">Tremor Prediction</a></li>

        </ul>
    </div>
    <div class="form-container">
        <h2>Parkinson's Disease Prediction Survey</h2>
        <form id="parkinsonsForm" onsubmit="return false;">
            <div>
                <label for="tremor">Tremor:</label>
                <select id="tremor" name="tremor" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="slowness">Slowness:</label>
                <select id="slowness" name="slowness" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="rigidity">Rigidity:</label>
                <select id="rigidity" name="rigidity" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="lossOfSmell">Loss of Smell:</label>
                <select id="lossOfSmell" name="lossOfSmell" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="familyHistory">Family History:</label>
                <select id="familyHistory" name="familyHistory" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="numAncestors">Number of Ancestors with Parkinson's:</label>
                <input type="number" id="numAncestors" name="numAncestors" min="0" max="5" placeholder="Enter a number" required>
            </div>
            <div>
                <label for="numMaleAncestors">Number of Male Ancestors:</label>
                <input type="number" id="numMaleAncestors" name="numMaleAncestors" min="0" max="5" placeholder="Enter a number" required>
            </div>
            <div>
                <label for="pastHeadInjury">Past Severe Head Injury:</label>
                <select id="pastHeadInjury" name="pastHeadInjury" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>

function submitForm() {
        // Retrieve form values
        const tremor = document.getElementById("tremor").value;
        const slowness = document.getElementById("slowness").value;
        const rigidity = document.getElementById("rigidity").value;
        const lossOfSmell = document.getElementById("lossOfSmell").value;
        const familyHistory = document.getElementById("familyHistory").value;
        const numAncestors = parseInt(document.getElementById("numAncestors").value) || 0;
        const numMaleAncestors = parseInt(document.getElementById("numMaleAncestors").value) || 0;
        const pastHeadInjury = document.getElementById("pastHeadInjury").value;

        // Check if any required fields are not filled
        if (!tremor || !slowness || !rigidity || !lossOfSmell || !familyHistory || !pastHeadInjury) {
            alert("Please fill in all the fields.");
            return;
        }

        // Calculate a basic score
        let score = 0;

        // Add up the "Yes" values
        score += parseInt(tremor);
        score += parseInt(slowness);
        score += parseInt(rigidity);
        score += parseInt(lossOfSmell);
        score += parseInt(familyHistory);
        score += parseInt(pastHeadInjury);

        // Add extra weight for number of ancestors with Parkinson's
        score += numAncestors;

        // Add a higher weight if multiple male ancestors are noted
        if (numMaleAncestors > 2) {
            score += 2;
        }

        // Determine the result
        if (score >= 5) { // You can adjust the threshold based on the factors' relative importance
            alert("The person does show significant indicators of Parkinson’s disease. Please consult a specialist.");
        } else {
            alert("The person does not show significant indicators of Parkinson’s disease.");
        }
    }

        
    </script>
